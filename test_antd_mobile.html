<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/bootstrap-material-design.min.css"">
    <title>Toggle drawer</title>
</head>
<body style="height:800px">
    <div class=" bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay" >
        <header class="bmd-layout-header">
            <div class="navbar navbar-light bg-faded">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-p1">
                    <i class="material-icons">menu logo</i>
                </button>
                <ul class="nav navbar-nav">
                    <li class="nav-item">logo</li>
                </ul>
            </div>
        </header>
        <div id="dw-p1" class="bmd-layout-drawer bg-faded">
            <ul class="list-group">
                <a class="list-group-item">Link 1</a>
                <a class="list-group-item">Link 2</a>
                <a class="list-group-item">Link 3</a>
            </ul>
        </div>
        <section class="bmd-layout-content">
            <div class="container">
                <p>main part</p>
            </div>
        </section>
    </div>
</body>
<script src="./js/bootstrap-material-design/jquery-3.2.1.slim.min.js"></script>
<script src="./js/bootstrap-material-design/popper.js"></script>
<script src="./js/bootstrap-material-design/bootstrap-material-design.js"></script>
<script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
</html>
